<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- <img src="images/bg-desktop.png" class="bg-img"> -->
  <div class="grid-container">
    <div class="fylo">
      <div class="content">
        <img class="logo" src="images/logo.svg" alt="fylo-logo">
        <div class="icons">
          <img src="images/icon-document.svg">
          <img src="images/icon-folder.svg">
          <img src="images/icon-upload.svg">
        </div>
      </div>
    </div>
    <div class="storage">
      <p>You've used <span>815 GB</span> of your storage</p>
      <div class="storage-bar">
        <div class="full-bar">
          <div class="used-bar">
            <div class="dot"></div>
          </div>
        </div>
      </div>
      <div class="memory">
        <span>0 GB</span>
        <span>1000 GB</span>
      </div>
    </div>
    <div class="remainder">
      <span>185</span>
      <span>GB Left</span>
    </div>

    
    

  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yagazierem.</a>.
  </div> -->
</body>
</html>
